name: 'Generator: Summarize Repos'

on:
  workflow_dispatch:
    inputs:
      org_name:
        description: 'GitHub Organization Name (if fetching all repos)'
        required: false
        default: ''
      repos:
        description: 'Comma-separated list of specific repos (org/repo)'
        required: false
        default: ''
      output_file:
        description: 'Output YAML filename'
        required: false
        default: 'repo_summaries.yaml'

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas openai pyyaml

      - name: Generate repository summaries
        env:
          # Use a PAT (not the built-in GITHUB_TOKEN) for GitHub API
          GITHUB_PAT: ${{ secrets.MY_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.MY_OPENAI_API_KEY }}
        run: |
          set -e
          # Determine arguments
          if [ -n "${{ github.event.inputs.repos }}" ]; then
            ARGS="--repos ${{ github.event.inputs.repos }}"
          elif [ -n "${{ github.event.inputs.org_name }}" ]; then
            ARGS="--org_name ${{ github.event.inputs.org_name }}"
          else
            echo "Error: either repos or org_name must be provided" >&2
            exit 1
          fi
          # Add output file and token
          ARGS="$ARGS -o ${{ github.event.inputs.output_file }} --token $GITHUB_PAT"

          echo "Running: python scripts/gen_repo_summaries.py $ARGS"
          python scripts/gen_repo_summaries.py $ARGS
