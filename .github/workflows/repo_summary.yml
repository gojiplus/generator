name: 'Generator: Summarize Repos'

on:
  workflow_dispatch:
    inputs:
      org_name:
        description: 'GitHub Organization Name (if fetching all repos)'
        required: false
        default: 'matmulai'
      repos:
        description: 'Comma-separated list of specific repos (org/repo)'
        required: false
        default: ''
      output_file:
        description: 'Output JSON filename'
        required: false
        default: 'repo_summaries.json'

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # only needed for checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas openai

      - name: Generate repository summaries
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.MY_OPENAI_API_KEY }}
        run: |
          python scripts/gen_repo_summaries.py \
            --org_name ${{ github.event.inputs.org_name }} \
            -o ${{ github.event.inputs.output_file }}

